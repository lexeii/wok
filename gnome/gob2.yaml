name      : gob2
version   : 2.0.17
category  : x-window
summary   : Simple preprocessor for easily creating GTK objects
maintainer: devel@slitaz.org
license   : GPL2
home      : https://www.jirka.org/gob.html

src:
- url:  gnome://<n>/<V>/<n>-<v>.tar.bz2

bdeps: [flex, glib-dev]

make:
  type: gnu
  jobs: 1

pkgs:
- pkg : main
  deps: glib
- pkg : dev

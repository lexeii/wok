name      : mate
version   : 1.20
category  : meta
summary   : MATE Desktop Environment
maintainer: al.bobylev@gmail.com
license   : GPL
home      : https://github.com/mate-desktop

# MATE developers use even numbers for the stable raleases (1.16, 1.18, ...).
# Next unstable releases (1.21.x) released in parallel with stable updates (1.20.x)

pkgs:
- pkg : main
  deps: [caja, marco, mate-backgrounds, mate-control-center, mate-desktop,
         mate-icon-theme, mate-menus, mate-notification-daemon, mate-panel,
         mate-polkit, mate-session-manager, mate-settings-daemon, mate-themes,
         mate-user-guide]
  suggested: mate-extra
  tags: MATE

- pkg : -extra
  deps: [atril, caja-extensions, engrampa, eom, mate-applets, mate-calc,
         mate-icon-theme-faenza, mate-media, mate-netbook, mate-power-manager,
         mate-screensaver, mate-sensors-applet, mate-system-monitor,
         mate-terminal, mate-user-share, mate-utils, mozo, pluma]
  note: extra packages
  tags: MATE
